<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <title>Taco Cloud</title>
</head>
<body>
<!-- Nav Bar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
    <div class="container">
        <a href="#" class="navbar-brand">Taco Cloud</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a th:href="@{/design}" class="nav-link">New Order</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">My Orders</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Showcase -->
<section class="bg-dark text-light p-5 text-center text-sm-start">
    <div class="container">
        <div class="d-sm-flex align-items-center justify-content-between">
            <div>
                <h1 class="display-3">Welcome to <span class="text-warning">Taco Cloud</span></h1>
                <p class="lead my-4">Custom Tacos Made With Love and Delivered With Care</p>
                <button class="btn-primary btn-lg">Start New Order</button>
            </div>
            <img
                    class="img-fluid w-50 d-sm-block"
                    src="../static/images/food-truck.svg"
                    th:src="@{/images/taco-truck-updated.png}"
                    alt="food truck">
        </div>
    </div>
</section>
</body>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</html>
